<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="left">
        <img src="background.avif" alt="leaves in the forest" class="leaves">
        <div class="banner-body">
            <img src="odin-lined.png" alt="odin logo" class="odin">
            <p>Odin</p>
        </div>
        <div class="banner-footer">
            Photo by Halie West on Unsplash
        </div>
    </div>
    <div class="right">
        <form action="#" method="get">
        <div class="opening">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
        <div class="openingbottom">You know you want to.</div>
        <div class="forms">
            <div class="lets">Lets do this!</div>

            <div class="formbox">
                <div class="firsttwo">
                    <div class="first">
                    <label for="first_name">First Name:</label>
                    </div>
                    <input type="text" id="first_name" name="first_name" required/>
                    <div class="tele">
                    <label for="phone_number">Phone Number:</label>
                    </div>
                    <input type="tel" id="phone_number" name="phone_number" required/>

                    <div class="upass">
                    <label for="user_password">Password:</label>
                    </div>
                    <input type="password" id="user_password" name="password" class="error" required/>
                </div>
                <div>
                    <div class="last">
                    <label for="last_name">Last Name:</label>
                    </div>
                    <input type="text" id="last_name" name="last_name" required/>
                    <div class="e_mail">
                    <label for="user_email">Email:</label>
                    </div>
                    <input type="email" id="user_email" name="email" required/>
                    <div class="conf">
                    <label for="confirm_password">Confirm Password:</label>
                    </div>
                    <input type="password" id="confirm_password" name="confirm_password" class="error" required/>
                </div>
            </div>
        </div>
        <div class="logon">
            <button>
                <div class="buttontext">Create Account</div>
            </button>
            <p>Already have an account? <a href="google.com">Log in </a></p>
        </div>
    </form>
    </div>
</body>
</html>
